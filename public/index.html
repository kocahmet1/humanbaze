<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#0b1220" />
    <meta name="description" content="Humanbaze - The Social Wikipedia. Share knowledge, opinions, and insights on topics that matter to you." />
    
    <title>Humanbaze - Social Wikipedia</title>
    <link rel="icon" href="/favicon.ico" />
    
    <!-- Preload fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* Light theme (fallback) */
      :root {
        --color-primary: #2563eb; /* blue-600 */
        --color-primary-dark: #1e40af;
        --color-primary-light: #60a5fa;
        --color-accent: #38bdf8; /* sky-400 */

        --color-background: #f3f4f6; /* gray-100 */
        --color-surface: #ffffff;
        --color-card-background: rgba(255,255,255,0.8);
        --color-overlay: rgba(0,0,0,0.04);

        --color-text: #0f172a; /* slate-900 */
        --color-text-secondary: #334155; /* slate-700 */
        --color-text-light: #64748b; /* slate-500 */
        --color-text-muted: #94a3b8; /* slate-400 */
        --color-text-on-dark: #f8fafc;

        --color-success: #22c55e;
        --color-error: #ef4444;
        --color-warning: #f59e0b;
        --color-info: #3b82f6;

        --color-border: #e5e7eb;
        --color-border-light: rgba(15,23,42,0.08);
        --color-border-dark: #cbd5e1;

        --color-nav-background: rgba(255,255,255,0.9);
        --color-nav-text: #475569;
        --color-nav-text-active: #0f172a;
        --color-nav-hover: rgba(15,23,42,0.06);
      }

      /* Dark, glassy theme */
      .dark {
        --color-primary: #2ea0f4; /* bright blue */
        --color-primary-dark: #1f6fd1;
        --color-primary-light: #60a5fa;
        --color-accent: #7dd3fc; /* sky-300 */

        --color-background: #0b1220; /* deep navy */
        --color-surface: #0f172a; /* slate-900 */
        --color-card-background: rgba(17,24,39,0.6); /* glass */
        --color-overlay: rgba(255,255,255,0.06);

        --color-text: #e5edf5; /* near-white */
        --color-text-secondary: #b6c2d6;
        --color-text-light: #8ca0bb;
        --color-text-muted: #94a3b8;
        --color-text-on-dark: #f8fafc;

        --color-success: #22c55e;
        --color-error: #ef4444;
        --color-warning: #f59e0b;
        --color-info: #38bdf8;

        --color-border: #1f2937; /* gray-800 */
        --color-border-light: rgba(148,163,184,0.18);
        --color-border-dark: #0b1220;

        --color-nav-background: rgba(11,18,32,0.85);
        --color-nav-text: #9aa8c7;
        --color-nav-text-active: #ffffff;
        --color-nav-hover: rgba(255,255,255,0.06);
      }

      html, body {
        height: 100%;
      }

      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', Helvetica, Arial, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        color: var(--color-text);
        background: radial-gradient(1200px 800px at 10% -10%, rgba(46,160,244,0.18), transparent 60%),
                    radial-gradient(800px 600px at 90% 10%, rgba(125,211,252,0.12), transparent 60%),
                    var(--color-background);
      }

      #root {
        height: 100vh;
        width: 100vw;
      }

      /* Subtle scrollbars for dark UI */
      ::-webkit-scrollbar { width: 10px; height: 10px; }
      ::-webkit-scrollbar-thumb { background: rgba(148,163,184,0.35); border-radius: 8px; }
      ::-webkit-scrollbar-track { background: transparent; }

      /* Loading spinner */
      .loading {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: var(--color-background);
      }

      .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(255,255,255,0.08);
        border-top: 4px solid var(--color-primary);
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <div class="loading">
        <div class="spinner"></div>
      </div>
    </div>
  </body>
</html>
